<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <style>

        .outer{
            background-color: #dcdcdc;
        }

        .fb-btn{
            background-color: #2f477a !important;
        }

    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center p-0">

        <div class="main w-100 bg-light p-md-5">

            <div class="outer rounded p-3 pb-0 m-lg-5">

                <div class="card inner">
                    <div class="card-header bg-white">Log In</div>

                    <div class="card-body py-md-0">

                        <div class="d-flex flex-column flex-md-row justify-content-center">

                            <div class="w-100">
                                <div class="input-group py-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-home"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="ID">
                                </div>
                                <div class="input-group py-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group py-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Password">
                                </div>
                            </div>

                            <div class="d-flex flex-row flex-md-column align-items-center p-0 py-2 py-md-0 px-md-3">
                                <div class="border-start h-50 d-none d-md-block"></div>
                                <div class="border-top w-50 d-block d-md-none"></div>
                                <div class="px-2 px-md-0 py-2">Or</div>
                                <div class="border-start h-50 d-none d-md-block"></div>
                                <div class="border-top w-50 d-block d-md-none"></div>
                            </div>

                            <div class="w-100 p-3 d-flex flex-column justify-content-center align-items-center">

                                <div class="ggl w-100 px-3 text-center">
                                    <a href="#" class="w-100 btn btn-primary my-3 g-btn px-0 py-0">
                                        <div class="text-start">
                                            <span class="pe-2">
                                                <img src="https://img.icons8.com/color/452/google-logo.png" class="bg-white" height="40" alt="google_icon">
                                            </span>
                                            Sign in with Google
                                        </div>
                                    </a>
                                </div>

                                <div class="fb w-100 px-3 text-center">
                                    <a href="#" class="w-100 btn my-3 fb-btn text-white px-0 py-0">
                                        <div class="text-start">
                                            <span class="pe-2">
                                                <img src="https://image.flaticon.com/icons/png/512/124/124010.png" alt="Facebook_icon" class="bg-white" height="40">
                                            </span>
                                            Sign in with Facebook
                                        </div>
                                    </a>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="float-end log">
                        <a href="#" class="text-decoration-none text-secondary">Forgotten Password?</a>
                        <button class="btn btn-secondary m-3">Log In</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
